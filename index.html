<!doctype html>
<meta charset="utf-8">
<script>
(function(){
  function safeAlert(msg){
    try { alert(msg); } catch(e){ console.log("alert err", e); }
  }

  if (typeof window.miui === 'object') {
    let keys = [];
    for (let k in window.miui) {
      keys.push(k);
    }
    safeAlert("miui object exposed! Keys:\n" + keys.join(", "));
  } else {
    safeAlert("window.miui not found");
  }
})();
</script>
