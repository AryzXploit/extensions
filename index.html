<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permission Phishing Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      height: 100vh;
    }

    /* Fake permission banner */
    .fake-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 14px;
      font-size: 14px;
      z-index: 9999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .domain {
      font-weight: bold;
      color: #222;
    }

    .buttons {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 4px 12px;
      font-size: 13px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .allow {
      background: #4285F4;
      color: white;
    }

    .deny {
      background: #eee;
      color: #333;
    }

    /* Demo content */
    .content {
      margin-top: 80px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="fake-banner">
    <span class="domain">example.com</span> wants to use your camera
    <div class="buttons">
      <button class="btn allow" onclick="alert('⚠️ Fake Allow clicked!')">Allow</button>
      <button class="btn deny" onclick="alert('Fake Deny clicked!')">Block</button>
    </div>
  </div>

  <div class="content">
    <h2>Welcome to Example Page</h2>
    <p>Click "Allow" above to continue.</p>
  </div>
</body>
</html>
