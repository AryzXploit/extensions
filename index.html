<!DOCTYPE html>
<html>
<head>
  <title>Device Sensor Test</title>
</head>
<body>
  <h1>Device Motion & Orientation</h1>
  <pre id="log"></pre>

  <script>
    const log = document.getElementById("log");

    window.addEventListener("devicemotion", (e) => {
      log.innerText = "Acceleration:\n" + JSON.stringify(e.acceleration, null, 2);
    });

    window.addEventListener("deviceorientation", (e) => {
      log.innerText += "\nOrientation:\n" + 
        "alpha: " + e.alpha + ", beta: " + e.beta + ", gamma: " + e.gamma;
    });
  </script>
</body>
</html>
