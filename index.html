<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Permission Camera Demo</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f9f9f9; }
    .fake-banner {
      position: fixed; top: 0; left: 0; width: 100%;
      background: #fff; border-bottom: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 14px; font-size: 14px;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 9999;
    }
    .domain { font-weight:bold; color:#222; }
    .buttons { display:flex; gap:8px; }
    .btn { padding:4px 12px; font-size:13px; border:none; border-radius:3px; cursor:pointer; }
    .allow { background:#4285F4; color:white; }
    .deny { background:#eee; color:#333; }
    .video-container { margin-top:80px; display:flex; justify-content:center; }
    video { width:80%; max-width:400px; border:1px solid #ccc; border-radius:6px; }
  </style>
</head>
<body>
  <div class="fake-banner">
    <span class="domain">example.com</span> wants to use your camera
    <div class="buttons">
      <button class="btn allow" onclick="fakeAllow()">Allow</button>
      <button class="btn deny" onclick="fakeDeny()">Block</button>
    </div>
  </div>

  <div class="video-container">
    <video id="cam" autoplay playsinline></video>
  </div>

  <script>
    // Fake button actions
    function fakeAllow() {
      alert("⚠️ Fake 'Allow' clicked — user thinks it's allowed!");
      // trigger actual camera prompt
      navigator.mediaDevices.getUserMedia({ video:true })
        .then(stream => {
          document.getElementById("cam").srcObject = stream;
        })
        .catch(err => alert("Permission denied / error: " + err));
    }

    function fakeDeny() {
      alert("Fake 'Block' clicked — no real action taken");
    }
  </script>
</body>
</html>
