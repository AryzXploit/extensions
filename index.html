<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Permission UI Test</title>
</head>
<body>
  <h2>Permission Request PoC (Safe)</h2>
  <button onclick="requestGeo()">Request Location</button>
  <button onclick="requestMic()">Request Microphone</button>
  <button onclick="requestCam()">Request Camera</button>
  <button onclick="requestNotif()">Request Notification</button>

  <script>
    function requestGeo() {
      navigator.geolocation.getCurrentPosition(
        pos => alert("Location granted ✅"),
        err => alert("Location denied ❌")
      );
    }

    function requestMic() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => alert("Microphone granted ✅"))
        .catch(() => alert("Microphone denied ❌"));
    }

    function requestCam() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => alert("Camera granted ✅"))
        .catch(() => alert("Camera denied ❌"));
    }

    function requestNotif() {
      Notification.requestPermission().then(result => {
        alert("Notification permission: " + result);
      });
    }
  </script>
</body>
</html>
